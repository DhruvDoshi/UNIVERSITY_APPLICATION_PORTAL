<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>University Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">University Portal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="text-center">
        <br>
        <h2>Application Form</h2>
        <br>
        <form action="#" th:object="${application_form}" method="POST">
            <div class="personal_details" style="border-style: solid;">
                <br>
                <h5>Personal Details</h5>
                <br>
                <input type="text" th:feild="*{first_name}" placeholder="First Name" class="mb-4 col-4">
                <input type="text" th:feild="*{last_name}" placeholder="Last Name" class="mb-4 col-4">
                <input type="text" th:feild="*{address}" placeholder="Address" class="mb-4 col-8">
                <br>
                <input type="text" th:feild="*{mobile_number}" placeholder="Mobile Number" class="mb-4 col-4">
                <input type="text" th:feild="*{email_address}" placeholder="Email Address" class="mb-4 col-4">
            </div>
            <br>
            <div class="education_history" style="border-style: solid;">
                <br>
                <h5>Education History</h5>
                <br>
                <input type="text" th:feild="*{degree_name}" placeholder="Highest Education" class="mb-4 col-4">
                <input type="text" th:feild="*{grade}" placeholder="Grades" class="mb-4 col-4">
                <input type="text" th:feild="*{start_date}" placeholder="Start Date" class="mb-4 col-4">
                <input type="text" th:feild="*{end_date}" placeholder="End Date" class="mb-4 col-4">
            </div>
            <br>
            <div class="sop" style="border-style: solid;">
                <br>
                <h5>Statement of Purpose</h5>
                <textarea rows="10" th:feild="*{sop}" placeholder="Statement Of Purpose" class="mb-4 col-8"></textarea>
            </div>
            <br>
            <div class="course_details" style="border-style: solid;">
                <br>
                <h5>Course Details</h5>
                <br>
                <input type="text" th:feild="*{course_name}" placeholder="Course Name" class="mb-4 col-4">
                <br>
                <input type="checkbox" class="form-check-input" th:feild="*{summerTermCourse}" id="cs1_c1" style="margin-left: 2%;">
                <label class="form-check-label" for="cs1_c1"  style="margin-left: 4%;">Summer</label>
                <input type="checkbox" class="form-check-input" th:feild="*{winterTermCourse}" id="cs1_c2" style="margin-left: 1%;">
                <label class="form-check-label" for="cs1_c2"  style="margin-left: 3%;">Winter</label>
                <input type="checkbox" class="form-check-input" th:feild="*{fallTermCourse}" id="cs1_c3"  style="margin-left: 1%;">
                <label class="form-check-label" for="cs1_c3"  style="margin-left: 3%;">Fall</label>
                <br>
                <br>
            </div>
            <br>
            <button type="submit" class="btn col-2" style="background-color: white; border: 1px solid gray; ">Cancel</button>
            <button type="submit" class="btn btn-info col-2" th:action="@{/saveApplication}">Submit</button>
        </form>
        <br>
        <hr>
    </div>
</div>
</body>
</html>
