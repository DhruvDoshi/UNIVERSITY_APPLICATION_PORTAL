<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>University Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">University Portal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="text-center" style="margin-top: 3%;">
        <h1>University Detail</h1>
        <br>
        <form th:each="university : ${universityDetail}">
            <h5 th:inline="text" >
                University Name: <small th:text="${university.getUniversityName()}"></small>
            </h5>
            <h5 th:inline="text" >
                Description: <small th:text="${university.getUniversityDescription()}"></small>
            </h5>
            <h5 th:inline="text" >
                Department: <small th:text="${university.getUniversityDepartmentName()}"></small>
            </h5>
            <br>
            <h6> Courses Available </h6>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${university.getCourseName1()}"></td>
                    <td><a class="btn btn-info">Apply</a></td>
                </tr>
                <tr>
                    <td th:text="${university.getCourseName2()}"></td>
                    <td><a class="btn btn-info">Apply</a></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
