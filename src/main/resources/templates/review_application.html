<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">University Portal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/university/load_list_application">Review Application</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Log out</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="text-center">
        <br>
        <h2>Application Details</h2>
        <br>
        <a th:href="@{/university/lockApplication/{id}(id=${app.applicationId})}" class="btn btn-info col-2"> Lock </a>
        <div style="color:red;" th:if="${error}" th:text="${error}"/>
        <br>
        <br>
        <form action="#" th:object="${app}" th:action="@{/university/saveReviewApplication/{id}(id=${app.applicationId})}" method="POST">
            <div class="personal_details" style="border-style: solid;">
                <br>
                <h5>Personal Details</h5>
                <br>
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="mb-4 col-4" required>
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="mb-4 col-4" required>
                <input type="text" th:field="*{address}" placeholder="Address" class="mb-4 col-8" required>
                <br>
                <input type="text" th:field="*{mobileNumber}" placeholder="Mobile Number" class="mb-4 col-4" required>
                <input type="text" th:field="*{emailId}" placeholder="Email Address" class="mb-4 col-4" required>
            </div>
            <br>
            <div class="education_history" style="border-style: solid;">
                <br>
                <h5>Education History</h5>
                <br>
                <input type="text" th:field="*{highestEducation}" placeholder="Highest Education" class="mb-4 col-4" required>
                <select type="text" class="mb-4 col-4" th:field="*{grades}" required>
                    <option value="" disabled selected>Grade</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B</option>
                    <option value="B">B</option>
                </select>
                <input type="text" th:field="*{startDate}" placeholder="Start Date" class="mb-4 col-4" required>
                <input type="text" th:field="*{endDate}" placeholder="End Date" class="mb-4 col-4" required>
            </div>
            <br>
            <div class="sop" style="border-style: solid;">
                <br>
                <h5>Statement of Purpose</h5>
                <textarea rows="10" th:field="*{sop}" placeholder="Statement Of Purpose" class="mb-4 col-8" required></textarea>
            </div>
            <br>
            <br>
            <div class="sop" style="border-style: solid;">
                <br>
                <h5>Comment</h5>
                <textarea rows="10" th:field="*{comment}" placeholder="Statement Of Purpose" class="mb-4 col-8" required></textarea>
            </div>
            <br>
            <button type="submit" class="btn col-1" style="background-color: white; border: 1px solid gray; ">Cancel</button>
            <a th:href="@{/university/rejectApplication/{id}(id=${app.applicationId})}" class="btn btn-info col-1"> Reject </a>
            <button type="submit" class="btn btn-info col-1" >Accepted</button>
        </form>
        <div style="color:red;" th:if="${error1}" th:text="${error1}"/>
        <br>
        <hr>
    </div>
</div>
</body>
</html>
